<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="input.css">
    <style>
    body {
        min-height: 100vh;
        margin: 0;
        font-family: 'Poppins', Arial, sans-serif;
        background-image: url('../uploads/background.jpg'); /* pakai background pemandangan */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container {
        width: 380px;
        padding: 40px 35px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.55); /* lebih solid */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: #333; /* ganti ke gelap biar kebaca */
        text-align: center;
    }


    .container h2,
    .container p {
        color: #333;
    }

    .form-group {
        margin-bottom: 1.3rem;
        text-align: left;
    }

    .form-group label {
        display: block;
        font-size: 0.9rem;
        margin-bottom: 0.4rem;
        color: #444; /* lebih gelap biar jelas */
        font-weight: 600;
    }

    .form-group input {
        width: 100%;
        padding: 0.7rem;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.8); /* lebih solid */
        color: #333;
        outline: none;
    }


    .form-group input::placeholder {
        color: #777;
    }

    .btn {
    width: 100%;
    padding: 0.8rem;
    margin-top: 0.8rem;
    background: linear-gradient(135deg, #f8a1c4, #fdd1d1); /* pink muda â†’ peach-pink */
    border: none;
    border-radius: 10px;
    color: #fff;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 3px 10px rgba(248, 161, 196, 0.4);
    }

    .btn:hover {
        transform: scale(1.02);
        background: linear-gradient(135deg, #f77aa6, #fbb1b1);
    }

    .extra {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.85rem;
        margin-top: 1rem;
        color: #ccc;
    }

    .signup-link {
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: #333;
    }

    .signup-link a {
        color: #a770ef;
        font-weight: 600;
        text-decoration: none;
    }

    .signup-link a:hover {
        text-decoration: underline;
    }
</style>

</head>
<body>
    <div class="container">
        <div class="login-section">
            <div id="error" class="error" style="display:none;"></div>
            <form id="loginForm">
                <h2>Login</h2>
                <p>Welcome back! Please login to your account.</p>
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="signup-link">
                New User? <a href="#" id="showSignup">Signup</a>
            </div>
            <form id="registerForm" style="display:none; margin-top:1rem;">
                <h2 style="font-size:1.3rem; margin-bottom:0.5rem; color:#222;">Sign Up</h2>
                <p style="margin-bottom:1rem; color:#666; font-size:0.9rem;">Create your account to get started!</p>
                <div class="form-group">
                    <label for="regUsername">User Name</label>
                    <input type="text" id="regUsername" name="regUsername" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" name="regPassword" required>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="signup-link" style="margin-top:0.5rem; position:relative; z-index:1;">
                    Sudah punya akun? <a href="#" id="showLogin">Login</a>
                </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
