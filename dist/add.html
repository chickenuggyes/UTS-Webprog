<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="dynamicTitle">Add Product</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* --- Background & base font --- */
    body {
      min-height: 100vh;
      margin: 0;
      background-image: url('../uploads/add-background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Poppins', Arial, sans-serif;
    }

    /* --- Overlay container --- */
    .bg-overlay {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    /* --- Header boxes --- */
    .header-box {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      padding: 10px 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }
    .header-title {
      font-size: 26px;
      font-weight: 700;
      color: #ec4899;
      text-shadow: 0 1px 2px rgba(255, 255, 255, 0.7);
    }
    .header-store-box {
      background: rgba(255, 255, 255, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }
    .header-store {
      font-size: 20px;
      font-weight: 600;
      color: #858383;
      text-shadow: 0 1px 3px rgba(56, 52, 52, 0.4);
    }

    /* --- Form container subtle glass look --- */
    .form-box {
      background: rgba(255, 255, 255, 0.75);
      border: 1px solid rgba(236, 72, 153, 0.15);
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
    }
  </style>
</head>

<body class="font-sans">
  <div class="flex h-screen relative">
    <!-- Sidebar -->
    <aside class="w-64 bg-pink-100/90 shadow-lg flex flex-col relative z-10">
      <div class="p-6 flex items-center justify-between">
        <div class="flex flex-col">
          <div id="sidebarUsername" class="text-2xl font-bold text-pink-600">Loading...</div>
          <div class="text-xs text-gray-500 mt-1">Admin</div>
        </div>
        <button id="profileBtn" class="w-10 h-10 rounded-full bg-pink-500 text-white grid place-items-center" title="Profile">ðŸ‘¤</button>
      </div>

      <nav class="flex-1 px-4 space-y-2">
        <a href="dashboard.html" class="flex items-center p-2 rounded-lg hover:bg-pink-200 text-gray-800 font-medium">
          <img src="https://img.icons8.com/color/24/combo-chart--v1.png" class="mr-3 w-5 h-5"/>
          Dashboard
        </a>
        <a href="products.html" class="flex items-center p-2 rounded-lg hover:bg-pink-200 text-gray-800 font-medium">
          <img src="https://img.icons8.com/color/24/box--v1.png" class="mr-3 w-5 h-5"/>
          Products
        </a>
        <a href="history.html" class="flex items-center p-2 rounded-lg hover:bg-pink-200 text-gray-800 font-medium">
          <img src="https://img.icons8.com/color/24/time-machine.png" class="mr-3 w-5 h-5" />
          History
        </a>
        <a href="add.html" class="flex items-center p-2 rounded-lg hover:bg-pink-200 text-gray-800 font-medium">
          <img src="https://img.icons8.com/color/24/plus.png" class="mr-3 w-5 h-5"/>
          Add Product
        </a>
        <a href="transaction.html" class="flex items-center p-2 rounded-lg hover:bg-pink-200 text-gray-800 font-medium">
          <img src="https://img.icons8.com/color/24/transaction-list.png" class="mr-3 w-5 h-5" />
          Transactions
        </a>
      </nav>

      <div class="p-4 border-t">
        <a href="#" id="logoutBtn" class="flex items-center p-2 rounded-lg hover:bg-red-100 text-red-600 hover:text-red-700 font-medium transition-colors">
          <img src="https://img.icons8.com/color/24/exit.png" class="mr-3 w-5 h-5"/>
          Sign Out
        </a>
      </div>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-6 overflow-y-auto bg-overlay rounded-2xl shadow-md border border-pink-200 m-6 relative z-10">
      <!-- Header -->
      <div class="flex justify-between items-center mb-6">
        <div class="header-box">
          <h1 class="header-title">Add New</h1>
        </div>
        <div class="header-box header-store-box">
          <span class="header-store">Toko Gembira</span>
        </div>
      </div>

      <!-- Form box -->
      <div class="form-box p-6">
        <form id="addProductForm" class="grid lg:grid-cols-3 gap-6">
          <!-- Left side -->
          <div class="lg:col-span-2 space-y-4">
            <div>
              <label for="namaBarang" class="block text-sm font-semibold mb-1 text-pink-800">Nama Barang</label>
              <input id="namaBarang" name="namaBarang" type="text"
                class="w-full h-11 rounded-xl border border-pink-300 px-3 bg-white/70
                focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500" required>
            </div>
            <div>
              <label for="keterangan" class="block text-sm font-semibold mb-1 text-pink-800">Keterangan</label>
              <input id="keterangan" name="keterangan" type="text" placeholder="Contoh: 80 ml/200 gr"
                class="w-full h-11 rounded-xl border border-pink-300 px-3 bg-white/70
                focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500" required>
            </div>
            <div>
              <label for="hargaSatuan" class="block text-sm font-semibold mb-1 text-pink-800">Harga Satuan</label>
              <input id="hargaSatuan" name="hargaSatuan" type="number"
                class="w-full h-11 rounded-xl border border-pink-300 px-3 bg-white/70
                focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500" required>
            </div>
            <div>
              <label for="stok" class="block text-sm font-semibold mb-1 text-pink-800">Stok</label>
              <input id="stok" name="stok" type="number"
                class="w-full h-11 rounded-xl border border-pink-300 px-3 bg-white/70
                focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500" required>
            </div>
            <div>
              <label for="kategori" class="block text-sm font-semibold mb-1 text-pink-800">Kategori</label>
              <select id="kategori" name="kategori" class="w-full h-11 rounded-xl border border-pink-300 px-3 bg-white/70 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500">
                <option value="" disabled selected>Pilih kategori</option>
                <option value="Alat Tulis">Alat Tulis</option>
                <option value="Kertas & Buku">Kertas & Buku</option>
                <option value="Perlengkapan Kantor">Perlengkapan Kantor</option>
                <option value="Peralatan Gambar">Peralatan Gambar</option>
                <option value="Aksesoris Kantor">Aksesoris Kantor</option>
                <option value="Kebersihan">Kebersihan</option>
                <option value="Produk Arsip">Produk Arsip</option>
                <option value="Lainnya">Lainnya</option>
              </select>
            </div>
          </div>

          <!-- Right side -->
          <div class="lg:col-span-1">
            <div id="photoBox"
              class="aspect-square w-full rounded-2xl border-2 border-dashed border-pink-300/80
              bg-white/60 grid place-items-center text-gray-500 font-semibold">
              foto.
            </div>

            <label class="mt-3 inline-flex">
              <input id="fotoInput" type="file" accept="image/*"
                class="block w-full text-sm
                  file:mr-3 file:py-2 file:px-4
                  file:rounded-xl file:border-0
                  file:bg-pink-500 file:text-white
                  hover:file:bg-pink-600 cursor-pointer"/>
            </label>

            <div class="mt-6 flex justify-end">
              <button type="submit"
                class="px-6 h-11 inline-flex items-center rounded-xl bg-pink-500 text-white
                hover:bg-pink-600 shadow font-semibold">
                ADD
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </div>

  <!-- JS -->
  <script>
    const userTitle = JSON.parse(localStorage.getItem('user') || '{}');
    if (userTitle.username) document.title = userTitle.username + ' Add Product';

    const fotoInput = document.getElementById('fotoInput');
    const photoBox  = document.getElementById('photoBox');
    if (fotoInput && photoBox) {
      fotoInput.addEventListener('change', function () {
        if (this.files && this.files[0]) {
          const reader = new FileReader();
          reader.onload = (e) => {
            photoBox.innerHTML =
              '<img src="' + e.target.result + '" alt="Preview" class="w-full h-full object-cover rounded-2xl"/>';
          };
          reader.readAsDataURL(this.files[0]);
        } else {
          photoBox.textContent = 'foto.';
        }
      });
    }
  </script>
  
  <!-- Profile modal (shared) -->
  <div id="profileModal" class="fixed inset-0 bg-black/40 hidden items-center justify-center z-50">
    <div class="bg-white rounded-xl p-6 w-80 shadow-lg relative">
      <button id="profileClose" class="absolute top-3 right-3 text-gray-600 hover:text-gray-900">âœ•</button>
  <h3 class="text-lg font-semibold text-pink-600 mb-3">Profile</h3>
      <div id="profileError" class="text-sm text-red-600 mb-2 hidden"></div>
      <form id="profileForm" class="text-sm text-gray-700 space-y-3">
        <div class="flex flex-col items-center mb-3">
          <div id="profileAvatarPlaceholder" class="w-20 h-20 rounded-full bg-pink-500 text-white grid place-items-center text-2xl">ðŸ‘¤</div>
          <img id="profileAvatar" src="" alt="avatar" class="w-20 h-20 rounded-full object-cover hidden mb-3" />
          <div class="text-xs text-gray-500">ID</div>
          <div class="font-mono text-sm text-gray-800 mb-3" id="profileId">-</div>
        </div>

        <div>
          <label class="text-xs text-gray-500">Username</label>
          <input id="profileUsernameInput" class="w-full border rounded px-2 py-1" type="text" />
        </div>

        <div>
          <label class="text-xs text-gray-500">Email</label>
          <input id="profileEmailInput" class="w-full border rounded px-2 py-1" type="email" />
        </div>

        <div>
          <label class="text-xs text-gray-500">Password (kosongkan jika tidak ingin mengubah)</label>
          <input id="profilePasswordInput" class="w-full border rounded px-2 py-1" type="password" />
        </div>

        <div class="mt-2 flex justify-between">
          <button id="profileLogout" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">Sign out</button>
          <div class="flex gap-2">
            <button id="profileCancel" class="px-3 py-1 bg-gray-200 rounded">Cancel</button>
            <button id="profileSave" class="px-3 py-1 bg-pink-500 text-white rounded">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Profile modal logic (shared)
    const profileBtn = document.getElementById('profileBtn');
    const profileModal = document.getElementById('profileModal');
    const profileClose = document.getElementById('profileClose');
    const profileLogout = document.getElementById('profileLogout');
    const profileSave = document.getElementById('profileSave');
    const profileCancel = document.getElementById('profileCancel');
    const profileError = document.getElementById('profileError');

    function openProfile() {
      profileError.classList.add('hidden');
      profileError.textContent = '';
      const u = JSON.parse(localStorage.getItem('user') || '{}');
      document.getElementById('profileId').textContent = u.id || '-';
      document.getElementById('profileUsernameInput').value = u.username || '';
      document.getElementById('profileEmailInput').value = u.email || '';
      document.getElementById('profilePasswordInput').value = '';
      const avatarUrl = u.avatar || null;
      const pImg = document.getElementById('profileAvatar');
      const pPlaceholder = document.getElementById('profileAvatarPlaceholder');
      if (avatarUrl) {
        pImg.src = avatarUrl;
        pImg.classList.remove('hidden');
        pPlaceholder.classList.add('hidden');
        if (profileBtn) profileBtn.innerHTML = `<img src="${avatarUrl}" class="w-full h-full object-cover rounded-full"/>`;
      } else {
        pImg.classList.add('hidden');
        pPlaceholder.classList.remove('hidden');
        if (profileBtn) profileBtn.innerHTML = 'ðŸ‘¤';
      }
      profileModal.classList.remove('hidden');
      profileModal.classList.add('flex');
    }

    function closeProfile() {
      profileModal.classList.add('hidden');
      profileModal.classList.remove('flex');
    }

    profileBtn?.addEventListener('click', (e) => { e.preventDefault(); openProfile(); });
    profileClose?.addEventListener('click', (e) => { e.preventDefault(); closeProfile(); });
    profileCancel?.addEventListener('click', (e) => { e.preventDefault(); closeProfile(); });
    profileModal?.addEventListener('click', (e) => { if (e.target === profileModal) closeProfile(); });

    profileLogout?.addEventListener('click', (e) => { e.preventDefault(); localStorage.removeItem('user'); window.location.href = '../src/login.html'; });

    profileSave?.addEventListener('click', async (e) => {
      e.preventDefault();
      profileError.classList.add('hidden');
      const id = document.getElementById('profileId').textContent;
      const usernameVal = document.getElementById('profileUsernameInput').value.trim();
      const emailVal = document.getElementById('profileEmailInput').value.trim();
      const passwordVal = document.getElementById('profilePasswordInput').value;

      if (!usernameVal || !emailVal) {
        profileError.textContent = 'Username dan email wajib diisi.';
        profileError.classList.remove('hidden');
        return;
      }

      try {
        const res = await fetch('http://localhost:3000/login/profile', {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id, username: usernameVal, email: emailVal, password: passwordVal || undefined })
        });
        const data = await res.json();
        if (!res.ok) {
          profileError.textContent = data.message || 'Gagal memperbarui profile.';
          profileError.classList.remove('hidden');
          return;
        }
        // update localStorage and UI
        localStorage.setItem('user', JSON.stringify(data.user));
        const sb = document.getElementById('sidebarUsername'); if (sb) sb.textContent = data.user.username;
        closeProfile();
      } catch (err) {
        profileError.textContent = 'Terjadi kesalahan koneksi.';
        profileError.classList.remove('hidden');
      }
    });
  </script>

  <script src="addProduct.js"></script>
  <script>
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    const sidebarUsername = document.getElementById('sidebarUsername');
    if (sidebarUsername && user.username) sidebarUsername.textContent = user.username;

    document.getElementById('logoutBtn').addEventListener('click', function(e) {
      e.preventDefault();
      localStorage.removeItem('user');
      window.location.href = '../src/login.html';
    });

    const currentPage = location.pathname.split("/").pop();
    document.querySelectorAll("aside nav a").forEach(link => {
      const href = link.getAttribute("href");
      if (href === currentPage) link.classList.add("bg-pink-400","text-white","shadow");
      else link.classList.remove("bg-pink-400","text-white","shadow");
    });
  </script>
</body>
</html>
