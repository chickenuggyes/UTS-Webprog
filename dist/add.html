<body class="bg-gray-100 font-sans">
  <div class="flex h-screen bg-pink-50">

    <div class="text-xs text-gray-500 mt-1">Admin</div>

    <!-- Main (layout tetap) -->
  <main class="flex-1 p-6 overflow-y-auto bg-pink-50">
      <!-- Header -->

        <h1 class="text-2xl font-bold">Add New</h1>
        <span class="text-xl font-semibold text-slate-700">Toko Gembira</span>

      <!-- Card container (skin seperti Products) -->
  <div class="bg-pink-100 rounded-2xl shadow-md border border-pink-200 p-6">
        <!-- LAYOUT TETAP: kiri input bertumpuk, kanan foto + tombol -->
        <form id="addProductForm" class="grid lg:grid-cols-3 gap-6">
          <!-- KIRI: fields -->
          <div class="lg:col-span-2 space-y-4">
            <div>
              <label for="namaBarang" class="block text-sm font-semibold mb-1">Nama Barang</label>
              <input id="namaBarang" name="namaBarang" type="text"

            <div>
              <label for="keterangan" class="block text-sm font-semibold mb-1">Keterangan</label>
              <input id="keterangan" name="keterangan" type="text" placeholder="Contoh: 80 ml/200 gr"
      class="w-full h-11 rounded-xl border border-pink-300 px-3
        focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500" required>
            </div>

            <div>
              <label for="hargaSatuan" class="block text-sm font-semibold mb-1">Harga Satuan</label>
              <input id="hargaSatuan" name="hargaSatuan" type="number"
      class="w-full h-11 rounded-xl border border-pink-300 px-3
        focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500" required>
            </div>

            <div>
              <label for="stok" class="block text-sm font-semibold mb-1">Stok</label>
              <input id="stok" name="stok" type="number"
      class="w-full h-11 rounded-xl border border-pink-300 px-3

            </div>
          </div>

          <!-- KANAN: foto + tombol -->
          <div class="lg:col-span-1">
            <div id="photoBox"
       class="aspect-square w-full rounded-2xl border-2 border-dashed border-pink-300/80
         bg-pink-50/40 grid place-items-center text-gray-400">
              foto.
            </div>

            <label class="mt-3 inline-flex">
              <input id="fotoInput" type="file" accept="image/*"
                     class="block w-full text-sm
                            file:mr-3 file:py-2 file:px-4
                            file:rounded-xl file:border-0
                            file:bg-pink-500 file:text-white
                            hover:file:bg-pink-600 cursor-pointer"/>
            </label>

            <div class="mt-6 flex justify-end">
              <button type="submit"
       class="px-6 h-11 inline-flex items-center rounded-xl bg-pink-500 text-white

                ADD
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </div>

  <!-- Preview foto (logic tetap) -->
  <script>
  // Set judul website: username Add Product
  const userTitle = JSON.parse(localStorage.getItem('user') || '{}');
  if (userTitle.username) {
    document.title = userTitle.username + ' Add Product';
  }
    const fotoInput = document.getElementById('fotoInput');
    const photoBox  = document.getElementById('photoBox');
    if (fotoInput && photoBox) {
      fotoInput.addEventListener('change', function () {
        if (this.files && this.files[0]) {
          const reader = new FileReader();
          reader.onload = (e) => {
            photoBox.innerHTML =
              '<img src="' + e.target.result + '" alt="Preview" class="w-full h-full object-cover rounded-2xl"/>';
          };
          reader.readAsDataURL(this.files[0]);
        } else {
          photoBox.textContent = 'foto.';
        }
      });
    }
  </script>

  <!-- Handler submit kamu -->
  <script src="addProduct.js"></script>
  <script>
    // Tampilkan username di sidebar
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    const sidebarUsername = document.getElementById('sidebarUsername');
    if (sidebarUsername && user.username) {
      sidebarUsername.textContent = user.username;
    }
    document.getElementById('logoutBtn').addEventListener('click', function(e) {
      e.preventDefault();
      localStorage.removeItem('user');
      window.location.href = '../src/login.html';
    });
  </script>
  <script>
  const currentPage = location.pathname.split("/").pop(); 
  const sidebarLinks = document.querySelectorAll("aside nav a");

  sidebarLinks.forEach(link => {
    const href = link.getAttribute("href");
    if (href === currentPage) {
      link.classList.add("bg-pink-400", "text-white", "shadow");
    } else {
      link.classList.remove("bg-pink-400", "text-white", "shadow");
    }
  });
</script>

</body>
</html>
