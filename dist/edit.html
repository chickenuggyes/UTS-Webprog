<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex h-screen bg-pink-50">
    <!-- Sidebar -->
    <aside class="w-64 bg-pink-100 shadow-lg flex flex-col">
      <div class="p-6 flex items-center justify-between">
        <div class="text-2xl font-bold text-pink-600">Olin</div>
        <button class="w-10 h-10 rounded-full bg-pink-500 text-white grid place-items-center">ðŸ‘¤</button>
      </div>
      <nav class="flex-1 px-4 space-y-2">
        <a href="dashboard.html" class="flex items-center p-2 rounded-lg hover:bg-pink-200 text-gray-800 font-medium">Dashboard</a>
        <a href="products.html" class="flex items-center p-2 rounded-lg hover:bg-pink-200 text-gray-800 font-medium">Products</a>
        <a href="add.html" class="flex items-center p-2 rounded-lg hover:bg-pink-200 text-gray-800 font-medium">Add Product</a>
      </nav>
      <div class="p-4 border-t">
        <a href="#" class="flex items-center text-red-600 hover:underline">
          <span class="mr-2">â†©</span> Sign Out
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 overflow-y-auto">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Edit Product</h1>
        <span class="text-xl font-semibold text-slate-700">Nama Toko</span>
      </div>

      <div class="bg-pink-100 rounded-2xl shadow-md border border-pink-200 p-6">
        <form id="editForm" class="grid lg:grid-cols-3 gap-6">
          <!-- Left fields -->
          <div class="lg:col-span-2 space-y-4">
            <div>
              <label class="block text-sm font-semibold mb-1">Nama Barang</label>
              <input id="namaBarang" name="namaBarang" type="text" class="w-full h-11 rounded-xl border border-pink-300 px-3" required>
            </div>
            <div>
              <label class="block text-sm font-semibold mb-1">Keterangan</label>
              <input id="keterangan" name="keterangan" type="text" class="w-full h-11 rounded-xl border border-pink-300 px-3" required>
            </div>
            <div>
              <label class="block text-sm font-semibold mb-1">Harga Satuan</label>
              <input id="hargaSatuan" name="hargaSatuan" type="number" class="w-full h-11 rounded-xl border border-pink-300 px-3" required>
            </div>
            <div>
              <label class="block text-sm font-semibold mb-1">Stok</label>
              <input id="stok" name="stok" type="number" class="w-full h-11 rounded-xl border border-pink-300 px-3" required>
            </div>
          </div>

          <!-- Right fields -->
          <div>
            <div id="photoBox" class="aspect-square w-full rounded-2xl border-2 border-dashed border-pink-300/80 bg-pink-50/40 grid place-items-center text-gray-400">Foto</div>
            <label class="mt-3 inline-flex w-full">
              <input id="fotoInput" name="foto" type="file" accept="image/*"
                     class="block w-full text-sm file:mr-3 file:py-2 file:px-4 file:rounded-xl file:border-0 file:bg-pink-500 file:text-white hover:file:bg-pink-600 cursor-pointer"/>
            </label>
            <div class="mt-6 flex justify-end">
              <button type="submit" class="px-6 h-11 inline-flex items-center rounded-xl bg-pink-500 text-white hover:bg-pink-600 shadow font-semibold">
                Update
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </div>

  <!-- Script -->
  <script src="edit.js"></script>
</body>
</html>
