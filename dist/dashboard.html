<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="dynamicTitle">Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* ---------- PRINT ONLY ---------- */
    @media print {
      @page { size: auto; margin: 12mm; }

      html, body { height: auto !important; background: #fff !important; }

      body, main, #printArea, #printArea * {
        background: #fff !important;
        color: #000 !important;
      }

      .flex, .h-screen { height: auto !important; }
      main, #printArea { overflow: visible !important; height: auto !important; }

      .no-print { display: none !important; }
      #printArea { display: block !important; }

      #printArea table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed;
        font-size: 12pt;
        word-break: break-word;
        white-space: normal;
      }
      #printArea th, #printArea td { border: 1px solid #ddd; padding: 8px; }
      #printArea thead th { background: #f3f4f6 !important; }

      thead { display: table-header-group; }
      tfoot { display: table-footer-group; }
      tr { page-break-inside: avoid; }
      table { page-break-inside: auto; }

      * { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
    }

    /* ---------- PAGE BACKGROUND (match add.html) ---------- */
    body {
      min-height: 100vh;
      margin: 0;
      background-image: url('../uploads/dashboard.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Poppins', Arial, sans-serif;
    }

    .bg-overlay {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    /* ---------- HEADER GLASS BOXES (match add.html) ---------- */
    .header-box {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      padding: 10px 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }
    .header-title {
      font-size: 26px;
      font-weight: 700;
      color: #ec4899;
      text-shadow: 0 1px 2px rgba(255, 255, 255, 0.7);
    }
    .header-store-box {
      background: rgba(255, 255, 255, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }
    .header-store {
      font-size: 20px;
      font-weight: 600;
      color: #858383;
      text-shadow: 0 1px 3px rgba(56, 52, 52, 0.4);
    }
  </style>
</head>

<body class="font-sans">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-pink-100/90 shadow-lg flex flex-col no-print relative z-10">
      <div class="p-6 flex items-center justify-between">
        <div class="flex flex-col">
          <div id="sidebarUsername" class="text-2xl font-bold text-pink-600">Loading...</div>
          <div class="text-xs text-gray-500 mt-1">Admin</div>
        </div>
        <button class="w-10 h-10 rounded-full bg-pink-500 text-white grid place-items-center" title="Profile">ðŸ‘¤</button>
      </div>
      <nav class="flex-1 px-4 space-y-2">
        <a href="dashboard.html" class="flex items-center p-2 rounded-lg hover:bg-pink-200 text-gray-800 font-medium">
          <img src="https://img.icons8.com/color/24/combo-chart--v1.png" class="mr-3 w-5 h-5" />
          Dashboard
        </a>
        <a href="products.html" class="flex items-center p-2 rounded-lg hover:bg-pink-200 text-gray-800 font-medium">
          <img src="https://img.icons8.com/color/24/box--v1.png" class="mr-3 w-5 h-5" />
          Products
        </a>
        <a href="add.html" class="flex items-center p-2 rounded-lg hover:bg-pink-200 text-gray-800 font-medium">
          <img src="https://img.icons8.com/color/24/plus.png" class="mr-3 w-5 h-5" />
          Add Product
        </a>
      </nav>
      <div class="p-4 border-t">
        <a href="#" id="logoutBtn" class="flex items-center p-2 rounded-lg hover:bg-red-100 text-red-600 hover:text-red-700 font-medium transition-colors">
          <img src="https://img.icons8.com/color/24/exit.png" class="mr-3 w-5 h-5" />
          Sign Out
        </a>
      </div>
    </aside>

    <!-- Main Content (glass overlay container) -->
    <main class="flex-1 p-6 overflow-y-auto bg-overlay rounded-2xl shadow-md border border-pink-200 m-6 relative z-10">
      <!-- Header -->
      <div class="flex justify-between items-center mb-6 no-print">
        <div class="header-box">
          <h1 class="header-title">Dashboard</h1>
        </div>
        <div class="header-box header-store-box">
          <span class="header-store">Toko Gembira</span>
        </div>
      </div>

      <!-- Error -->
      <div id="dashboardError" class="text-red-600 mb-4 no-print"></div>

      <!-- Stats Grid -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 no-print">
        <div class="bg-white/80 p-4 rounded-lg shadow border border-pink-100">
          <p class="text-gray-500">Total Item</p>
          <h2 id="totalItem" class="text-3xl font-bold">...</h2>
        </div>
        <div class="bg-white/80 p-4 rounded-lg shadow border border-pink-100">
          <p class="text-gray-500">Total Stok</p>
          <h2 id="totalStok" class="text-3xl font-bold">...</h2>
        </div>
        <div class="bg-white/80 p-4 rounded-lg shadow border border-pink-100">
          <p class="text-gray-500">Total Harga</p>
          <h2 id="totalHarga" class="text-3xl font-bold">...</h2>
        </div>
      </div>

      <!-- Products header + Print button -->
      <div class="mt-10 mb-3 flex items-center justify-between no-print">
        <h2 class="text-lg font-semibold">Products</h2>
        <button onclick="handlePrint()"
                class="px-4 py-2 bg-pink-500 text-white rounded-lg hover:bg-pink-600 shadow">
          Print
        </button>
      </div>

      <!-- List (screen only) -->
      <ul id="listProducts" class="space-y-3 no-print"></ul>

      <!-- PRINT-ONLY AREA -->
      <section id="printArea" class="hidden">
        <h1 class="text-xl font-bold mb-2">Daftar Produk â€” Toko Gembira</h1>

        <!-- Summary -->
        <table class="w-full border-collapse mb-4">
          <tbody>
            <tr>
              <th class="border px-3 py-2 text-left">Total Item</th>
              <td id="pTotalItem" class="border px-3 py-2">-</td>
            </tr>
            <tr>
              <th class="border px-3 py-2 text-left">Total Stok</th>
              <td id="pTotalStok" class="border px-3 py-2">-</td>
            </tr>
            <tr>
              <th class="border px-3 py-2 text-left">Total Harga</th>
              <td id="pTotalHarga" class="border px-3 py-2">-</td>
            </tr>
          </tbody>
        </table>

        <!-- Products Table -->
        <table id="printTable" class="w-full border-collapse">
          <thead>
            <tr>
              <th class="border px-3 py-2 text-left">No</th>
              <th class="border px-3 py-2 text-left">Nama</th>
              <th class="border px-3 py-2 text-left">Keterangan</th>
              <th class="border px-3 py-2 text-left">Harga</th>
              <th class="border px-3 py-2 text-left">Stok</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Main script -->
  <script src="dashboard.js"></script>

  <!-- Small scripts: title/auth/active link -->
  <script>
    const userTitle = JSON.parse(localStorage.getItem('user') || '{}');
    if (userTitle.username) document.title = userTitle.username + ' Dashboard';

    const user = JSON.parse(localStorage.getItem('user') || '{}');
    const sidebarUsername = document.getElementById('sidebarUsername');
    if (sidebarUsername && user.username) sidebarUsername.textContent = user.username;

    document.getElementById('logoutBtn')?.addEventListener('click', (e) => {
      e.preventDefault();
      localStorage.removeItem('user');
      window.location.href = '../src/login.html';
    });

    const currentPage = location.pathname.split("/").pop();
    document.querySelectorAll("aside nav a").forEach(link => {
      const href = link.getAttribute("href");
      if (href === currentPage) link.classList.add("bg-pink-400","text-white","shadow");
      else link.classList.remove("bg-pink-400","text-white","shadow");
    });
  </script>
</body>
</html>
