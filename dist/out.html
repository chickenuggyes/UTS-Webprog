<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Out</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{
      min-height:100vh;margin:0;
      background-image:url('../uploads/dashboard.jpg');
      background-size:cover;background-position:center;
      background-attachment:fixed;
      font-family:'Poppins',Arial,sans-serif
    }
    .bg-overlay{
      background:rgba(255,255,255,.65);
      backdrop-filter:blur(8px);
      -webkit-backdrop-filter:blur(8px)
    }
    .header-box{
      background:rgba(255,255,255,.3);
      backdrop-filter:blur(10px);
      -webkit-backdrop-filter:blur(10px);
      border-radius:16px;
      border:1px solid rgba(255,255,255,.4);
      padding:10px 25px;
      box-shadow:0 4px 10px rgba(0,0,0,.1);
      display:inline-block
    }
    .header-title{font-size:26px;font-weight:700;color:#ec4899}
    .input{
      width:100%;border:1px solid #f9a8d4;
      background:rgba(255,255,255,.85);
      padding:.65rem .9rem;border-radius:.75rem;outline:none
    }
  </style>
</head>
<body>
<div class="flex h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-pink-100/90 shadow-lg flex flex-col relative z-10">
    <div class="p-6 flex items-center justify-between">
      <div class="flex flex-col">
        <div id="sidebarUsername" class="text-2xl font-bold text-pink-600">Loading...</div>
        <div class="text-xs text-gray-500 mt-1">Admin</div>
      </div>
      <button id="profileBtn" class="w-10 h-10 rounded-full bg-pink-500 text-white grid place-items-center" title="Profile">üë§</button>
    </div>
    <nav class="flex-1 px-4 space-y-2">
      <a href="dashboard.html" class="flex items-center p-2 rounded-lg hover:bg-pink-200 text-gray-800 font-medium">
        <img src="https://img.icons8.com/color/24/combo-chart--v1.png" class="mr-3 w-5 h-5"/>Dashboard
      </a>
      <a href="products.html" class="flex items-center p-2 rounded-lg hover:bg-pink-200 text-gray-800 font-medium">
        <img src="https://img.icons8.com/color/24/box--v1.png" class="mr-3 w-5 h-5"/>Products
      </a>
      <a href="add.html" class="flex items-center p-2 rounded-lg hover:bg-pink-200 text-gray-800 font-medium">
          <img src="https://img.icons8.com/color/24/plus.png" class="mr-3 w-5 h-5"/>
          Add Product
      </a>
      <a href="transaction.html" class="flex items-center p-2 rounded-lg hover:bg-pink-200 text-gray-800 font-medium">
        <img src="https://img.icons8.com/color/24/transaction-list.png" class="mr-3 w-5 h-5"/>Transactions
      </a>
    </nav>
    <div class="p-4 border-t">
      <a href="#" id="logoutBtn" class="flex items-center p-2 rounded-lg hover:bg-red-100 text-red-600 font-medium">
        <img src="https://img.icons8.com/color/24/exit.png" class="mr-3 w-5 h-5"/>Sign Out
      </a>
    </div>
  </aside>

  <!-- Main -->
  <main class="flex-1 p-6 overflow-y-auto bg-overlay rounded-2xl shadow-md border border-pink-200 m-6">
    <div class="flex justify-between items-center mb-6">
      <div class="header-box"><h1 class="header-title">Stock Out</h1></div>
    </div>

    <div id="outError" class="text-red-600 mb-4"></div>

    <div id="rows" class="space-y-4"></div>

    <div class="mt-4 flex items-center gap-3">
      <button id="btnAddRow" class="px-4 py-2 bg-white border border-pink-200 rounded-lg hover:bg-pink-50">Add Row</button>
      <button id="btnSubmit" class="ml-auto px-6 py-2 bg-pink-500 text-white rounded-lg hover:bg-pink-600">Submit OUT</button>
    </div>
  </main>
</div>

<script>
/* ---------- Auth + sidebar username + active menu ---------- */
const user = JSON.parse(localStorage.getItem('user') || '{}');
const sidebarUsername = document.getElementById('sidebarUsername');

if (user.username && sidebarUsername) {
  sidebarUsername.textContent = user.username;
  document.title = user.username + ' ‚Äî Stock Out';
}

document.getElementById('logoutBtn')?.addEventListener('click', (e) => {
  e.preventDefault();
  localStorage.removeItem('user');
  window.location.href = '../src/login.html';
});

const currentPage = location.pathname.split('/').pop();
document.querySelectorAll('aside nav a').forEach(link => {
  const href = link.getAttribute('href');
  if (href === currentPage) {
    link.classList.add('bg-pink-400','text-white','shadow');
  } else {
    link.classList.remove('bg-pink-400','text-white','shadow');
  }
});

/* ---------- Logic Stock OUT + Supplier otomatis ---------- */
const API = "http://localhost:3000";

const rows = document.getElementById('rows');
const err  = document.getElementById('outError');

function rowTemplate(){
  return `
    <div class="tx-row bg-white/80 rounded-xl shadow border border-pink-100 p-4 grid grid-cols-1 md:grid-cols-5 gap-3">
      <div class="md:col-span-2">
        <label class="text-sm text-gray-500">Barang</label>
        <select class="input item-select" required>
          <option value="">Pilih barang‚Ä¶</option>
        </select>
      </div>
      <div>
        <label class="text-sm text-gray-500">Qty</label>
        <input type="number" min="1" class="input qty-input" placeholder="0" required>
      </div>
      <div>
        <label class="text-sm text-gray-500">Supplier</label>
        <div class="input bg-gray-100 cursor-not-allowed flex items-center text-sm">
          <span class="supplier-name text-gray-700">-</span>
        </div>
        <input type="hidden" class="supplier-id-input" value="">
      </div>
      <div>
        <label class="text-sm text-gray-500">Catatan</label>
        <input type="text" class="input note-input" placeholder="opsional">
      </div>
    </div>`;
}

async function getJSON(u){
  const r = await fetch(u);
  if(!r.ok) throw new Error(r.status+' '+r.statusText);
  return r.json();
}

let cachedItems   = [];
let itemsById     = {};
let suppliersById = {};

// update supplier untuk 1 row berdasarkan itemId
function updateSupplierForRow(rowEl, itemId) {
  const nameEl = rowEl.querySelector('.supplier-name');
  const idInput = rowEl.querySelector('.supplier-id-input');

  let supplierName = '-';
  let supplierId   = '';

  if (itemId && itemsById[itemId]) {
    const prod  = itemsById[itemId];
    const supid = prod.supid || prod.supplier_id || prod.supplierId;

    if (supid) {
      supplierId = supid;
      if (suppliersById[supid]) {
        supplierName = suppliersById[supid];
      } else {
        supplierName = supid; // fallback: tampilkan ID kalau nama belum ada
      }
    }
  }

  if (nameEl)  nameEl.textContent = supplierName;
  if (idInput) idInput.value      = supplierId;
}

async function hydrate(rowEl){
  const itemSel = rowEl.querySelector('.item-select');
  if (!itemSel) return;

  itemSel.innerHTML =
    '<option value="">Pilih barang‚Ä¶</option>' +
    cachedItems.map(it => {
      const id   = it.id || it.itemId || it._id;
      const name = it.namaItem || it.name || it.nama || "-";
      return `<option value="${id}">${name}</option>`;
    }).join('');

  // ketika barang diganti ‚Üí update supplier
  itemSel.addEventListener('change', (e) => {
    const row = e.target.closest('.tx-row');
    const itemId = e.target.value;
    if (row) updateSupplierForRow(row, itemId);
  });
}

async function addRow(){
  rows.insertAdjacentHTML('beforeend', rowTemplate());
  await hydrate(rows.lastElementChild);
}

// initial load items + suppliers
(async ()=>{
  try{
    const itemsRes = await getJSON(`${API}/items`);
    const items    = itemsRes.items || itemsRes || [];
    cachedItems    = items;

    itemsById = {};
    items.forEach(it => {
      const id = it.id || it.itemId || it._id;
      if (id) itemsById[id] = it;
    });
  }catch(e){
    console.error(e);
    cachedItems = [];
  }

  try{
    const supRes    = await getJSON(`${API}/suppliers`);
    const suppliers = supRes.suppliers || supRes || [];
    suppliersById = {};
    suppliers.forEach(s => {
      const id = s.supid || s.id || s.kode || s.code;
      if (!id) return;
      const name = s.namaSupplier || s.nama || s.name || id;
      suppliersById[id] = name;
    });
  }catch(e){
    console.error(e);
    suppliersById = {};
  }

  addRow();
})();

document.getElementById('btnAddRow').addEventListener('click', addRow);

document.getElementById('btnSubmit').addEventListener('click', async ()=>{
  err.textContent='';
  const payload=[];

  rows.querySelectorAll('.tx-row').forEach(row=>{
    const itemId     = row.querySelector('.item-select')?.value;
    const qty        = Number(row.querySelector('.qty-input')?.value||0);
    const supplierId = row.querySelector('.supplier-id-input')?.value || null;
    const note       = row.querySelector('.note-input')?.value||'';

    if(itemId && qty>0){
      payload.push({ itemId, qty, supplierId, note });
    }
  });

  if(payload.length===0){
    err.textContent='Minimal 1 baris valid.';
    return;
  }

  try{
    // Ambil user info dari localStorage (username dan user_id)
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    const username = user.username || null;
    const user_id = user.id || null;
    
    if (!username) {
      console.error('‚ö†Ô∏è Username tidak ditemukan di localStorage. User object:', user);
      err.textContent = 'Username tidak ditemukan. Silakan login ulang.';
      return;
    }
    
    console.log('üë§ User info:', { username, user_id });
    
    const res = await fetch(`${API}/transactions/out`,{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({ 
        rows: payload,
        username: username,
        user_id: user_id
      })
    });
    if(!res.ok) throw new Error(res.status+' '+res.statusText);
    alert('Transaksi OUT berhasil.');
    location.href='transaction.html';
  }catch(e){
    err.textContent='Gagal submit: '+(e.message||'error');
  }
});
</script>

  <!-- Profile modal -->
  <div id="profileModal" class="fixed inset-0 bg-black/40 hidden items-center justify-center z-50">
    <div class="bg-white rounded-xl p-6 w-80 shadow-lg relative">
      <button id="profileClose" class="absolute top-3 right-3 text-gray-600 hover:text-gray-900">‚úï</button>
      <div class="flex items-center justify-between">
        <h3 class="text-lg font-semibold text-pink-600 mb-3">Profile</h3>
      </div>
      <div id="profileError" class="text-sm text-red-600 mb-2 hidden"></div>
      <form id="profileForm" class="text-sm text-gray-700">
        <div class="flex flex-col items-center mb-3">
          <div id="profileAvatarPlaceholder" class="w-20 h-20 rounded-full bg-pink-500 text-white grid place-items-center text-2xl">üë§</div>
          <img id="profileAvatar" src="" alt="avatar" class="w-20 h-20 rounded-full object-cover hidden mb-3" />
          <div class="text-xs text-gray-500">ID</div>
          <div class="font-mono text-sm text-gray-800 mb-3" id="profileId">-</div>
        </div>

        <div class="mb-3">
          <label class="text-xs text-gray-500">Username</label>
          <input id="profileUsernameInput" class="w-full border rounded px-2 py-2 mt-1" type="text" />
        </div>

        <div class="mb-3">
          <label class="text-xs text-gray-500">Email</label>
          <input id="profileEmailInput" class="w-full border rounded px-2 py-2 mt-1" type="email" />
        </div>

        <div class="mb-4">
          <label class="text-xs text-gray-500">Password (kosongkan jika tidak ingin mengubah)</label>
          <input id="profilePasswordInput" class="w-full border rounded px-2 py-2 mt-1" type="password" />
        </div>

        <div class="mt-2 flex justify-between">
          <button id="profileLogout" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">Sign out</button>
          <div class="flex gap-2">
            <button id="profileCancel" class="px-3 py-1 bg-gray-200 rounded">Cancel</button>
            <button id="profileSave" class="px-3 py-1 bg-pink-500 text-white rounded">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Profile modal logic
    const profileBtn = document.getElementById('profileBtn');
    const profileModal = document.getElementById('profileModal');
    const profileClose = document.getElementById('profileClose');
    const profileLogout = document.getElementById('profileLogout');
    const profileSave = document.getElementById('profileSave');
    const profileCancel = document.getElementById('profileCancel');
    const profileError = document.getElementById('profileError');
    const sidebarUsername = document.getElementById('sidebarUsername');

    function openProfile() {
      profileError.classList.add('hidden');
      profileError.textContent = '';
      const u = JSON.parse(localStorage.getItem('user') || '{}');
      document.getElementById('profileId').textContent = u.id || '-';
      document.getElementById('profileUsernameInput').value = u.username || '';
      document.getElementById('profileEmailInput').value = u.email || '';
      document.getElementById('profilePasswordInput').value = '';

      const avatarUrl = u.avatar || null;
      const pImg = document.getElementById('profileAvatar');
      const pPlaceholder = document.getElementById('profileAvatarPlaceholder');
      if (avatarUrl) {
        pImg.src = avatarUrl;
        pImg.classList.remove('hidden');
        pPlaceholder.classList.add('hidden');
        if (profileBtn) profileBtn.innerHTML = `<img src="${avatarUrl}" class="w-full h-full object-cover rounded-full"/>`;
      } else {
        pImg.classList.add('hidden');
        pPlaceholder.classList.remove('hidden');
        if (profileBtn) profileBtn.innerHTML = 'üë§';
      }
      profileModal.classList.remove('hidden');
      profileModal.classList.add('flex');
    }

    function closeProfile() {
      profileModal.classList.add('hidden');
      profileModal.classList.remove('flex');
    }

    profileBtn?.addEventListener('click', (e) => { e.preventDefault(); openProfile(); });
    profileClose?.addEventListener('click', (e) => { e.preventDefault(); closeProfile(); });
    profileCancel?.addEventListener('click', (e) => { e.preventDefault(); closeProfile(); });
    profileModal?.addEventListener('click', (e) => { if (e.target === profileModal) closeProfile(); });

    profileLogout?.addEventListener('click', (e) => { e.preventDefault(); localStorage.removeItem('user'); window.location.href = '../src/login.html'; });

    profileSave?.addEventListener('click', async (e) => {
      e.preventDefault();
      profileError.classList.add('hidden');
      const id = document.getElementById('profileId').textContent;
      const usernameVal = document.getElementById('profileUsernameInput').value.trim();
      const emailVal = document.getElementById('profileEmailInput').value.trim();
      const passwordVal = document.getElementById('profilePasswordInput').value;

      if (!usernameVal || !emailVal) {
        profileError.textContent = 'Username dan email wajib diisi.';
        profileError.classList.remove('hidden');
        return;
      }

      try {
        const res = await fetch('http://localhost:3000/login/profile', {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id, username: usernameVal, email: emailVal, password: passwordVal || undefined })
        });
        const data = await res.json();
        if (!res.ok) {
          profileError.textContent = data.message || 'Gagal memperbarui profile.';
          profileError.classList.remove('hidden');
          return;
        }
        localStorage.setItem('user', JSON.stringify(data.user));
        if (sidebarUsername) sidebarUsername.textContent = data.user.username;
        closeProfile();
      } catch (err) {
        profileError.textContent = 'Terjadi kesalahan koneksi.';
        profileError.classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
