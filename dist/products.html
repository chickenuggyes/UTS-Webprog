<head>

<body class="bg-gray-100 font-sans">
  <div class="flex h-screen bg-pink-50">

  <aside class="w-64 bg-pink-100 shadow-lg flex flex-col">
      <!-- Brand + Profile (avatar di pojok kanan header sidebar) -->
      <div class="p-6 flex items-center justify-between">
  <div class="flex flex-col">

    <div class="text-xs text-gray-500 mt-1">Admin</div>
  </div>

          ðŸ‘¤
        </button>
      </div>

      <nav class="flex-1 px-4 space-y-2">
    <a href="dashboard.html" class="flex items-center p-2 rounded-lg hover:bg-pink-200 text-gray-800 font-medium">
        <img src="https://img.icons8.com/color/24/combo-chart--v1.png" class="mr-3 w-5 h-5"/>
        Dashboard
      </a>
  <a href="products.html" class="flex items-center p-2 rounded-lg hover:bg-pink-200 text-gray-800 font-medium">
        <img src="https://img.icons8.com/color/24/box--v1.png" class="mr-3 w-5 h-5"/>

  <a href="add.html" class="flex items-center p-2 rounded-lg hover:bg-pink-200 text-gray-800 font-medium">

      </a>
      </nav>

      <div class="p-4 border-t">
        <a href="#" id="logoutBtn" class="flex items-center text-pink-600 hover:underline">
          <span class="mr-2">â†©</span> Sign Out
        </a>
      </div>
    </aside>

    <!-- Main Content -->
  <main class="flex-1 p-6 overflow-y-auto bg-pink-50">
      <!-- Header: kanan jadi Nama Toko -->
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Products</h1>
        <span class="text-xl font-semibold text-slate-700">Toko Gembira</span>
      </div>

      <!-- Search -->
      <div class="mb-6">
        <div class="relative max-w-xl">
          <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">ðŸ”Ž</span>
          <input id="searchInput" type="text" placeholder="Search products..."
                 class="w-full pl-9 pr-3 py-2 rounded-lg border bg-white shadow focus:outline-none focus:ring-2 focus:ring-blue-200" />
        </div>
      </div>

      <!-- Products Grid -->
  <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 bg-pink-50">
        <!-- JS will render product cards here -->
      </div>
    </main>
  </div>

  <!-- Page Script -->
  <script src="products.js"></script>
  <script>
    // Set judul website: username Products
    const userTitle = JSON.parse(localStorage.getItem('user') || '{}');
    if (userTitle.username) {
      document.title = userTitle.username + ' Products';
    }
  </script>
  <script>
    // Tampilkan username di sidebar
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    const sidebarUsername = document.getElementById('sidebarUsername');
    if (sidebarUsername && user.username) {
      sidebarUsername.textContent = user.username;
    }
    document.getElementById('logoutBtn').addEventListener('click', function(e) {
      e.preventDefault();
      localStorage.removeItem('user');
      window.location.href = '../src/login.html';
    });
  </script>
  <script>
  const currentPage = location.pathname.split("/").pop(); 
  const sidebarLinks = document.querySelectorAll("aside nav a");

  sidebarLinks.forEach(link => {
    const href = link.getAttribute("href");
    if (href === currentPage) {
      link.classList.add("bg-pink-400", "text-white", "shadow");
    } else {
      link.classList.remove("bg-pink-400", "text-white", "shadow");
    }
  });
</script>

</body>
</html>
