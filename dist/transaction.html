<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="dynamicTitle">Transactions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media print { .no-print{display:none!important} }
    body{
      min-height:100vh;margin:0;
      background-image:url('../uploads/dashboard.jpg');
      background-size:cover;background-position:center;background-attachment:fixed;
      font-family:'Poppins',Arial,sans-serif;
    }
    .bg-overlay{background:rgba(255,255,255,.65);backdrop-filter:blur(8px);-webkit-backdrop-filter:blur(8px)}
    .header-box{background:rgba(255,255,255,.3);backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);
      border-radius:16px;border:1px solid rgba(255,255,255,.4);padding:10px 25px;box-shadow:0 4px 10px rgba(0,0,0,.1);display:inline-block}
    .header-title{font-size:26px;font-weight:700;color:#ec4899;text-shadow:0 1px 2px rgba(255,255,255,.7)}
    .header-store-box{background:rgba(255,255,255,.4);border:1px solid rgba(255,255,255,.5)}
    .header-store{font-size:20px;font-weight:600;color:#858383;text-shadow:0 1px 3px rgba(56,52,52,.4)}
  </style>
</head>
<body class="font-sans">
<div class="flex h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-pink-100/90 shadow-lg flex flex-col no-print relative z-10">
    <div class="p-6 flex items-center justify-between">
      <div class="flex flex-col">
        <div id="sidebarUsername" class="text-2xl font-bold text-pink-600">Loading...</div>
        <div class="text-xs text-gray-500 mt-1">Admin</div>
      </div>
      <button class="w-10 h-10 rounded-full bg-pink-500 text-white grid place-items-center" title="Profile">ðŸ‘¤</button>
    </div>
    <nav class="flex-1 px-4 space-y-2">
      <a href="dashboard.html" class="flex items-center p-2 rounded-lg hover:bg-pink-200 text-gray-800 font-medium">
        <img src="https://img.icons8.com/color/24/combo-chart--v1.png" class="mr-3 w-5 h-5"/> Dashboard
      </a>
      <a href="products.html" class="flex items-center p-2 rounded-lg hover:bg-pink-200 text-gray-800 font-medium">
        <img src="https://img.icons8.com/color/24/box--v1.png" class="mr-3 w-5 h-5"/> Products
      </a>
      <a href="add.html" class="flex items-center p-2 rounded-lg hover:bg-pink-200 text-gray-800 font-medium">
        <img src="https://img.icons8.com/color/24/plus.png" class="mr-3 w-5 h-5" />
        Add Product
      </a>
      <a href="transaction.html" class="flex items-center p-2 rounded-lg hover:bg-pink-200 text-gray-800 font-medium">
        <img src="https://img.icons8.com/color/24/transaction-list.png" class="mr-3 w-5 h-5"/> Transactions
      </a>
    </nav>
    <div class="p-4 border-t">
      <a href="#" id="logoutBtn" class="flex items-center p-2 rounded-lg hover:bg-red-100 text-red-600 hover:text-red-700 font-medium transition-colors">
        <img src="https://img.icons8.com/color/24/exit.png" class="mr-3 w-5 h-5"/> Sign Out
      </a>
    </div>
  </aside>

  <!-- Main -->
  <main class="flex-1 p-6 overflow-y-auto bg-overlay rounded-2xl shadow-md border border-pink-200 m-6 relative z-10">
    <div class="flex justify-between items-center mb-6 no-print">
      <div class="header-box"><h1 class="header-title">Transactions</h1></div>
      <div class="header-box header-store-box"><span class="header-store">Toko Gembira</span></div>
    </div>

    <div id="txError" class="text-red-600 mb-4 no-print"></div>

    <!-- Stats (pakai API dashboard yang sama) -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 no-print">
      <div class="bg-white/80 p-4 rounded-lg shadow border border-pink-100">
        <p class="text-gray-500">Total Item</p><h2 id="totalItem" class="text-3xl font-bold">...</h2>
      </div>
      <div class="bg-white/80 p-4 rounded-lg shadow border border-pink-100">
        <p class="text-gray-500">Total Stok</p><h2 id="totalStok" class="text-3xl font-bold">...</h2>
      </div>
      <div class="bg-white/80 p-4 rounded-lg shadow border border-pink-100">
        <p class="text-gray-500">Total Harga</p><h2 id="totalHarga" class="text-3xl font-bold">...</h2>
      </div>
    </div>

    <!-- Menu: In / Out / Stock Log + History -->
    <div class="mt-10 mb-6 flex items-center justify-between no-print">
      <div class="inline-flex rounded-lg bg-white/60 p-1 shadow border border-pink-100">
        <button id="btnIn"
          class="px-4 py-2 rounded-md font-semibold text-pink-600 hover:bg-pink-50">In</button>
        <button id="btnOut"
          class="px-4 py-2 rounded-md font-semibold text-pink-600 hover:bg-pink-50">Out</button>

        <!-- tombol baru: Stock Log & History -->
        <button id="btnStockLog"
          class="px-4 py-2 rounded-md font-semibold bg-pink-500 text-white">Stock Log</button>
        <button id="btnHistory"
          class="px-4 py-2 rounded-md font-semibold text-pink-600 hover:bg-pink-50">History</button>
      </div>
      <div></div>
    </div>

    <!-- STOCK LOG (tabel seperti sekarang) -->
    <div id="stockLogContainer" class="bg-white/80 rounded-lg shadow border border-pink-100">
      <div class="px-4 py-3 border-b text-sm text-gray-600">Riwayat perubahan stok</div>
      <div class="p-4 overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead>
            <tr class="text-left text-gray-500">
              <th class="py-2 pr-4">Username</th>
              <th class="py-2 pr-4">Transaksi ID</th>
              <th class="py-2 pr-4">Tanggal</th>
              <th class="py-2 pr-4">Tipe</th>
              <th class="py-2 pr-4">Barang</th>
              <th class="py-2 pr-4">Qty</th>
              <th class="py-2 pr-4">Supplier</th>
              <th class="py-2 pr-4">Catatan</th>
            </tr>
          </thead>
          <tbody id="historyBody">
            <tr><td colspan="8" class="py-4 text-gray-500">Memuatâ€¦</td></tr>
          </tbody>
        </table>
      </div>
    </div>

<!-- HISTORY NOTA (nota per transaksi) -->
<div id="notaContainer"
     class="bg-white/80 rounded-lg shadow border border-pink-100 mt-6 hidden">
  <div class="px-4 py-3 border-b text-sm text-gray-600">
    History Nota Transaksi
  </div>

  <div id="notaList" class="p-4 space-y-6">
    <!-- isi nota via JS -->
  </div>
</div>



<script src="transaction.js"></script>

</body>
</html>
